<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casual Clothing Fashion</title>
    <style>
      /* Prevent white flash during loading */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Loading animation styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Brand logo/image container */
      .loader-logo {
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        width: 150px;
        height: 150px;
      }

      /* Logo SVG styles */
      .logo-svg {
        width: 100%;
        height: 100%;
      }
      
      /* Logo animation */
      .logo-circle {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: drawCircle 3s ease-in-out forwards;
      }
      
      .logo-letter {
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawLetter 3s ease-in-out forwards 0.5s;
      }
      
      @keyframes drawCircle {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      @keyframes drawLetter {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Style for "Loading collection" text */
      .loader-text-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.3s;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .loader-title {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 8px;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .loader-subtitle {
        font-size: 12px;
        letter-spacing: 3px;
        text-transform: uppercase;
        opacity: 0.7;
      }

      /* Loading progress indicator */
      .loader-progress {
        width: 180px;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.08);
        margin-top: 30px;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.6s;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background-color: white;
        animation: loading 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes loading {
        0% { width: 0%; }
        50% { width: 100%; }
        100% { width: 0%; right: 0; left: auto; }
      }

      /* Background elements */
      .bg-element {
        position: absolute;
        opacity: 0.03;
        transition: all 3s ease;
      }

      .bg-circle {
        width: 400px;
        height: 400px;
        border: 1px solid white;
        border-radius: 50%;
      }

      .top-right {
        top: -100px;
        right: -100px;
        animation: rotate-slow 60s linear infinite;
      }

      .bottom-left {
        bottom: -150px;
        left: -150px;
        width: 500px;
        height: 500px;
        animation: rotate-slow 80s linear infinite reverse;
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Pulsing dot */
      .pulse-container {
        position: absolute;
        bottom: 40px;
        display: flex;
        justify-content: center;
        width: 100%;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.9s;
      }

      .pulse-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: white;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.3; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading animation (will be replaced by React) -->
    <div id="initial-loader">
      <!-- Background decorative elements -->
      <div class="bg-element bg-circle top-right"></div>
      <div class="bg-element bg-circle bottom-left"></div>
      
      <!-- Animated logo SVG -->
      <div class="loader-logo">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer circle -->
          <circle class="logo-circle" cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" />
          
          <!-- M letter for MONOCHROME -->
         <path class="logo-letter" d="M150 80 C150 60, 130 40, 100 40 C70 40, 50 60, 50 100 C50 140, 70 160, 100 160 C130 160, 150 140, 150 120 L130 120 C130 130, 120 140, 100 140 C80 140, 70 125, 70 100 C70 75, 80 60, 100 60 C120 60, 130 70, 130 80 Z" 
      fill="none" stroke="white" stroke-width="2" />
        </svg>
      </div>
      
      <!-- Loading text with different sizes -->
      <div class="loader-text-container">
        <div class="loader-title">Casual Clothing Fashion</div>
        <div class="loader-subtitle">Premium Fashion Collection</div>
      </div>
      
      <!-- Progress bar -->
      <div class="loader-progress">
        <div class="progress-bar"></div>
      </div>
      
      <!-- Pulsing dot at bottom -->
      <div class="pulse-container">
        <div class="pulse-dot"></div>
      </div>
    </div>

    <!-- React app will render here -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // This script will automatically remove the loader when React renders
      document.addEventListener('DOMContentLoaded', function() {
        // Check if React has rendered anything in #root
        const observer = new MutationObserver(function(mutations) {
          if (document.getElementById('root').children.length > 0) {
            // React has rendered content, remove the loader
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.style.transition = 'opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
              loader.style.opacity = '0';
              
              setTimeout(function() {
                loader.style.display = 'none';
              }, 1200);
            }
            
            // Disconnect the observer since we don't need it anymore
            observer.disconnect();
          }
        });
        
        // Start observing the #root element for child changes
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        
        // Fallback: If for some reason the observer doesn't catch the render,
        // hide the loader after a reasonable timeout (6 seconds)
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.style.display !== 'none') {
            loader.style.transition = 'opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
            loader.style.opacity = '0';
            
            setTimeout(function() {
              loader.style.display = 'none';
            }, 1200);
          }
        }, 6000);
      });
    </script>
  </body>
</html>
